<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="title" property="og:title" content="TimeBlocks" />
    <meta name="image" property="og:image" 
    content="https://github.com/EdwinHongCheng/TimeBlocks/blob/main/frontend/public/splash_screenshot.png" />
    <meta name="description" property="og:description"
      content="TimeBlocks is a MERN project. It is a user-friendly time management apps that helps users keep track of daily tasks. Visually-appealing, colored blocks are used to represent hours of the day and customizable tasks can be dragged to fill any open time block."
    />
    <meta name="author" content="Edwin Cheng, Samuel Dubner, Bryce DeGuzman, Michelle Ha" />
    <meta
      property="og:url"
      content="https://time-blocks.herokuapp.com/#/"
    />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css"
      integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- Importing SCSS -->
    <link rel="stylesheet" href="./css/application.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="stylesheet" href="css/application.css" />
    <title>TimeBlocks - Keep Track of Daily Tasks</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
